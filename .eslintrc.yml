env:
  browser: true
  es6: true
extends: 'eslint:recommended'
parser: 'babel-eslint'
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  indent:
    - error
    - 4

  semi:
    - error
    - always
  react/jsx-uses-react:
    - error
  react/jsx-uses-vars:
    - error